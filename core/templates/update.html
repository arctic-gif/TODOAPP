<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            margin-right: 10px;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: background 0.3s;
        }

        .edit-btn {
            color: #4CAF50; /* Green for edit */
        }

        .edit-btn:hover {
            background: #d4edda;
        }

        .delete-btn {
            color: #f44336; /* Red for delete */
        }

        .delete-btn:hover {
            background: #f8d7da;
        }

        .add-task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .add-task input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-task button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .add-task button:hover {
            background-color: #45a049;
        }

        /* Recycle bin icon */
        .delete-btn::before {
            content: "\1F5D1"; /* Unicode for recycle bin */
        }

        /* Plus icon */
        .edit-btn::before {
            content: "\002B"; /* Unicode for plus sign */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form action="" method="POST">
            {% csrf_token %}
            </ul>
            <div class="add-task">
                <input type="text" placeholder="{{replace.taskname}}" name="update" required >
                <button type="submit">Edit Task</button>
            </div>
        </form>
    </div>
</body>
</html>
